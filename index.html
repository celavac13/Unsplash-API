<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.min.css">
    <title>Unsplash API</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid d-flex justify-content-between">
                <a class="navbar-brand" href="https://unsplash.com/" target="_blank">
                    <img src="img/logo.png" class="nav-logo" alt="Logo">
                </a>
                <div class="navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link grid" aria-current="page">Grid</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link column">Column</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="imgsAndLoader">
            <div class="holderImages row">

            </div>
            <div id="loader">
                <div id="loader-circle"></div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <img src="" class="modal-img" alt="">
                    <button type="button" class="btn-close modalClose" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <a href="" class="modal-info" target="_blank"></a>

                    <div class="d-flex align-items-center">
                        <img src="" class="card-img modal-portrait">
                        <h5 class="card-title margin-left modal-username"></h5>
                    </div>

                    <div class="d-flex align-items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-heart" viewBox="0 0 16 16">
                            <path
                                d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z" />
                        </svg>
                        <p class="like-count margin-left"></p>
                    </div>

                    <div class="modal-portfolio">
                        <a href="" id="portfolio" target="_blank"></a>
                    </div>

                    <div class="modal-links">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script defer src="script.js"></script>
</body>

</html>
